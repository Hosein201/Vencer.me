<!DOCTYPE html>
<html lang="en" class="h-100" id="error">

<head>

                                        </div>
                                    </div>
                                </div>

                                <ul class="list-inline mt-3">

                                    </li>
                                    <li class="list-inline-item"><a href="javascript:void()" class="btn btn-twitter"><i
                                                class="fa fa-twitter"></i></a>
                                    </li>
                                    <li class="list-inline-item"><a href="javascript:void()" class="btn btn-linkedin"><i
                                                class="fa fa-linkedin"></i></a>
                                    </li>
                                    <li class="list-inline-item"><a href="javascript:void()"

                                    </li>
                                </ul>

                        </div>
                    </div>
                </div>
            </div>

                <div class="error-img error-content">
                    <img src="../../assets/images/error/400.png" alt="" class="img-fluid">
                </div>
            </div>
